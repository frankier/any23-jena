bintray {
    user = bintray_user 
    key = bintray_key 
    pkg {
        repo = 'maven'
        name = 'any23jena'
        userOrg = bintray_user
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/frankier/any23jena.git'
    }
    configurations = ['archives']
}

pkg {
    version {
        name = '0.1'
    }
}